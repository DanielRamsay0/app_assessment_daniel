<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Maori Dictionary | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap&quot;" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link href="{{ url_for('static', filename='clean_view.css')}}" rel="stylesheet">
</head>

<body>
<nav>
    <div class="container">
        <div class="navbar-brand">Maori Dictionary</div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/dictionary">Dictionary</a>
            <a href="/contribute">Contribute</a>
            {% if logged_in %}
                <a href="/logout">Log Out</a>
            {% else %}
                <a href="/login">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    <header>
        <h1>Maori Dictionary</h1>
        <h2>{% block pageheading %}{% endblock %}</h2>
    </header>
    {% if logged_in %}
        <strong>Hello, {{ session.firstname }}</strong>
    {% endif %}

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        <p>
            &copy; Daniel Ramsay 2022
        </p>
    </footer>

</div>
</body>

</html>
