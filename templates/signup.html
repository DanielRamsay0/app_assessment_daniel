{% extends 'base.html' %}

{% block pageheading %}
Sign Up
{% endblock %}

{% block main %}
<form class="myform" method="POST">
    <div class="form-group">
        <div class="form-label">First name:</div>
        <div class="form-element"><input id="first_name" name="first_name" type="text" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Last name:</div>
        <div class="form-element"><input id="last_name" name="last_name" type="text" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input id="email" name="email" type="email" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input id="password" name="password" type="password" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password (again):</div>
        <div class="form-element"><input id="password2" name="password2" type="password" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Type:</div>
        <div class="form-element">
            <input id="type_teacher" name="type" type="radio" value="teacher">
            <label for="type_teacher">Teacher</label>
            <input id="type_student" name="type" type="radio" value="student" checked>
            <label for="type_student">Student</label>
        </div>
    </div>


    <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
</form>


{% endblock %}
